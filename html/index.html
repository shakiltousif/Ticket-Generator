<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Join CodeCareBD Programme</title>
</head>
<body>
    <div>
        <div class="invitation-card">
            <div>
                <h1>Ticket Generator</h1>
                <p>CodeCareBD Programme</p>
            </div>

            <!-- Share Card  -->
            <div class="share-card">
                
                <h4>
                    Share: 
                </h4>

                <div class="share-buttons">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=your-url-here">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="https://twitter.com/intent/tweet?url=your-url-here&text=your-text-here">
                        <i class="fa-brands fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="https://www.linkedin.com/shareArticle/?url=your-url-here&title=your-title-here&summary=summary-here">
                        <i class="fa-brands fa-linkedin"></i>
                        <span>Linkedin</span>
                    </a>
                    <a href="whatsapp://send?text=your-text-here">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>Whatsapp</span>
                    </a>
                </div>
            </div>

            
            <h4>Preview:</h4>

            <!-- Wrapper  -->
            <div class="wrapper">

                <div>
                    <img src="box_image.png" alt="Banner Image" />
                </div>
                <div class="user-avatar">
                    <img src="user_image.jpg" alt="User Image">
                </div>
                <div class="user-info">
                    <p class="user-name">Shakil Ahamed</p> 
                    <p class="user-occupation">Web Developer</p>
                </div>
            </div>

            <!-- Collecting Form  -->
            <div class="collecting-form">
                <h4>Your Details</h4>
                <form>
                    <div>
                        <label for="user_image">User Avatar</label><br>
                        <input type="file" name="user_image" accept=".jpg,.png,.gif,.jpeg" />
                    </div>
                    <div>
                        <label for=u_name"">Name</label><br>
                        <input type="text" name="u_name" placeholder="Name" maxlength="20" />
                        
                    </div>
                    <div>
                        <label for="u_occupation">Occupation</label><br>
                        <input type="text" name="u_occupation" placeholder="Occupation" maxlength="15" />
                    </div>
                    <div>
                        <input type="submit" value="Get Ticket" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
